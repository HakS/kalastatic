{# microformats! hcard 1.0 http://microformats.org/wiki/hcard #}
<article class="management person" id="{{slug}}">

  <a href="#{{name}}" class="actuator vcard" data-toggle="modal" data-target="#modal-{{slug}}">
    <div class="photo">
      <img data-src="holder.js/250x250/#222:#aaa/text:{{name}}">
    </div>
    <div class="name-title">
      <h4 class="fn">{{name}}</h4>
      <h5 class="category">{{title|safe}}</h5>
    </div>
  </a>

</article>
