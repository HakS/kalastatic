{% extends '../layouts/article.html' %}

{% block contents %}

  <main role="main">
    <article>
      <div class="content">
        <h1>{{ title }}</h1>
        {{contents|safe}}
      </div>
      <section id="news-roll" class="teasers">
        {% for article in prismic.news.results %}
          <article>

  <a href="/article/{{article.id}}/{{article.slug}}">{{article.data.explicittitle.html|safe}}</a>
  {{article.data.shortlede.html|safe}}
          </article>
        {% endfor %}
      </section>
    </article>
  </main>

{% endblock %}
