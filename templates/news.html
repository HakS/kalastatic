{% extends 'html.html' %}

{% block contents %}

  <main role="main">
    <article>
      <div class="content">
        <h1>{{ title }}</h1>
        {{contents|safe}}
      </div>
      <section id="news-roll" class="teasers">
        {% for news in collections.news %}
          {% include "./partials/news-teaser.html" with news only %}
        {% endfor %}
      </section>
    </article>


  </main>

{% endblock %}
