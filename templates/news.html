{% extends 'layouts/html.html' %}

{% block contents %}

  <main role="main">
    <article>
      <div class="content">
        <h1>{{ title }}</h1>
        {{contents|safe}}
      </div>
      <section id="news-roll" class="teasers">
        {% for article in prismic.news.results %}
          {% include "./partials/news-teaser.html" with article only %}
        {% endfor %}
      </section>
    </article>
  </main>

{% endblock %}
