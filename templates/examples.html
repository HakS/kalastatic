{% extends 'html.html' %}

{% block contents %}

  <main role="main">
    <article>
      {{contents|safe}}
  
      <section class="carousel">
        <h1>Examples</h1>
        <div class="examples">
          {% for example in collections.examples %}
            <h2>{{example.title}}</h2>
            {% include example.template %}
          {% endfor %}
        </div>
      </section>
    </article>
  </main>

{% endblock %}
